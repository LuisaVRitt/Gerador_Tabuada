<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="operation-form">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="numberInput" placeholder="3">
        </div>
        <div class="operation-form">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" name="multiplicator" id="multiplicatorInput" value="10">
        </div>
        <input 
            type="submit" 
            value="Gerar tabuada" 
            class="btn-submit"
        />
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para gerar a tabuada...</p>
        </div>
    </div>
</body>
</html>
